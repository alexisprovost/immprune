name: CI and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:

permissions:
  contents: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.runner }}
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            runner: ubuntu-24.04-arm
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            runner: ubuntu-latest
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            runner: ubuntu-24.04-arm
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            runner: ubuntu-latest
            ext: ".exe"
            archive: zip
          - goos: windows
            goarch: arm64
            runner: ubuntu-24.04-arm
            ext: ".exe"
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          BIN_NAME=immprune-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          go build -trimpath -ldflags "-s -w" -o dist/${BIN_NAME} ./cmd/immprune

      - name: Package artifact (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          BIN_NAME=immprune-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          tar -C dist -czf dist/${BIN_NAME}.tar.gz ${BIN_NAME}

      - name: Package artifact (zip)
        if: matrix.archive == 'zip'
        run: |
          BIN_NAME=immprune-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          (cd dist && zip ${BIN_NAME}.zip ${BIN_NAME})

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: immprune-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true